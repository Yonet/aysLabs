<mat-nav-list>
  <mat-list-item *ngFor="let item of items">
    <button mat-icon-button (click)="upvote.next(item.id)">
      <mat-icon>grade</mat-icon>
    </button>
    <span>{{item.vote}}</span>
    <a matLine [routerLink]="['/project', item.id]">{{ item.name }}</a>
  </mat-list-item>
</mat-nav-list>
